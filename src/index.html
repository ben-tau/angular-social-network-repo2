    <app-root></app-root>




<!-- à décommenter pour présa projet -->
    <script>
      $(document).ready(()=>{

        $(window).scroll(function (event) {
          // A chaque fois que l'utilisateur va scroller (descendre la page)
          var y = $(this).scrollTop(); // On récupérer la valeur du scroll vertical

          //si cette valeur > à 200 on ajouter la class
          if (y >= 200) {
            $('.sideNavBar').addClass('fixed');
            $('.mainPostCont').addClass('readjust');
            $('.circleCont').addClass('fixed');
            $('.connectionsCont').addClass('readjust');
            $('.networkCont').addClass('readjust');
          }else {
            // sinon, on l'enlève
            $('.sideNavBar').removeClass('fixed');
            $('.mainPostCont').removeClass('readjust');
            $('.circleCont').removeClass('fixed');
            $('.connectionsCont').removeClass('readjust');
            $('.networkCont').removeClass('readjust');
          }
        });
      })

    </script>
    <!-- FIN du à décommenter -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
