<header>
  <div class="row align-items-center headerRowCont">
    <div class="col-3 d-flex">
      <img
        src="../../assets/images/logo.jpg"
        style="width: 60px; height: 60px"
        alt="social-network-logo"
      />
      <h1 class="ms-2">SNH</h1>
    </div>
    <div class="col-5 d-flex justify-content-center">
      <input
        type="text"
        class="form-control"
        placeholder="Rechercher..."
        style="width: 590px"
      />
    </div>
    <div class="col-4 text-end logBtnCont pe-5">
      <button type="button" class="btn btn-primary mx-2">Mes infos</button>
      <a routerLink="/feed" type="button" class="btn btn-secondary mx-2">
        Mon profil
      </a>
      <a
        routerLink="/notifications"
        type="button"
        class="btn btn-secondary mx-2"
      >
        Notifications
      </a>
      <a routerLink="/network" type="button" class="btn btn-secondary mx-2">
        Mon Réseau
      </a>

      <button (click)="logOut()" type="button" class="btn btn-secondary mx-2">
        Se Déconnecter
      </button>
    </div>
  </div>
</header>
